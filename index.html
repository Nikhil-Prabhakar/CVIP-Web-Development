<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Oasis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="navbar">
            <h1 class="logo"><i>Quote <strong>Oasis</strong></i></h1>
            <nav>
                <ul id="menuList">
                    <li><a href="">Home</a></li>
                    <li><a href="">Genre</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <span class="menu-icon" onclick="togglemenu()"><i class="fa-solid fa-bars"></i></span>
        </div>

        <div class="row" id="row1">
            <div class="col-1">
                <h2>Unlock Infinite <br>Inspiration:</h2><br>
                <h3>Unleash the Power of our Quote Generator!</h3>
                <p>Discover inspiration in every line and wisdom in every word with our powerful quote generator.</p>
                <button><span>Let's GO</span></button>
            </div>
            <div class="col-2">
                <img src="Images/Hero.jpg" alt="Hero Img" class="hero">
            </div>
        </div>

    </div>
    <div id="banner">
        <h4>Genre</h4>
        <h2>Choose Your <span>Favourite</span> Genre</h2>
    </div>

    <script src="script.js"></script>
